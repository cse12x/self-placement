<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <title>CSE 12X Self-Placement</title>
  </head>
  <body>
      <h1>Welcome!</h1>

      <form>
        <div class="mb-3" id="prevCourse">
            <label class="form-label" for="previousCourse">Have you taken a previous computer science course?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="previousCourse" id="previousCourseYes" value="Yes">
                <label class="form-check-label" for="previousCourseYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="previousCourse" id="previousCourseNo" value="No">
                <label class="form-check-label" for="previousCourseNo">No</label>
            </div>
        </div>

        <div class="mb-3" id ="prevExp" style="display:none">
            <label class="form-label" for="previousExp">Do you have previous programming experience outside of a course?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="previousExp" id="previousExpYes" value="Yes">
                <label class="form-check-label" for="previousExpYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="previousExp" id="previousExpNo" value="No">
                <label class="form-check-label" for="previousExpNo">No</label>
            </div>
        </div>

        <div class="mb-3" id="lastCourse" style="display:none">
            <label class="form-label" for="lastCourse">What is the most recent computer science course you have completed?</label>
            <select class="form-select" name="lastCourse" aria-label="Most recent course">
                <option selected></option>
                <option value="CSE142">CSE 142 (at UW, UW in the High School, or a community college)</option>
                <option value="AP-A">Advanced Placement (AP) Computer Science A</option>
                <option value="AP-P">Advanced Placement (AP) Computer Science Principles</option>
                <option value="IB-SL">International Baccalaureate (IB) Computer Science - Standard Level (SL)</option>
                <option value="IB-HL">International Baccalaureate (IB) Computer Science - High Level (SL)</option>
                <option value="ECS">Exploring Computer Science</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="grades">
            <div class="mb-3" id="142Score" style="display:none">
                <label class="form-label" for="142Score">What was your grade in CSE 142?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="142Score" id="142-0" value="0">
                    <label class="form-check-label" for="142-0">0.0-0.9</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="142Score" id="142-1" value="1">
                    <label class="form-check-label" for="142-1">1.0-1.9</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="142Score" id="142-2" value="2">
                    <label class="form-check-label" for="142-2">2.0-2.9</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="142Score" id="142-3" value="3">
                    <label class="form-check-label" for="142-3">3.0-4.0</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="142Score" id="142-S" value="S">
                    <label class="form-check-label" for="142-S">S</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="142Score" id="142-NS" value="NS">
                    <label class="form-check-label" for="142-NS">NS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="142Score" id="142-X" value="X">
                    <label class="form-check-label" for="142-X">I do not have a grade in CSE 142</label>
                </div>
            </div>

            <div class="mb-3" id="apScore" style="display:none">
                <label class="form-label" for="apScore">What was your score on the AP Computer Science A exam?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="apScore" id="ap1" value="1">
                    <label class="form-check-label" for="ap1">1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="apScore" id="ap2" value="2">
                    <label class="form-check-label" for="ap2">2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="apScore" id="ap3" value="3">
                    <label class="form-check-label" for="ap3">3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="apScore" id="ap4" value="4">
                    <label class="form-check-label" for="ap4">4</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="apScore" id="ap5" value="5">
                    <label class="form-check-label" for="ap5">5</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="apScore" id="ap0" value="X">
                    <label class="form-check-label" for="ap0">I did not take the exam or do not have a score</label>
                </div>
            </div>

            <div class="mb-3" id="ibScore" style="display:none">
                <label class="form-label" for="ibScore">What was your score on the IB Computer Science exam?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ibScore" id="ib1" value="1">
                    <label class="form-check-label" for="ib1">1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ibScore" id="ib2" value="2">
                    <label class="form-check-label" for="ib2">2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ibScore" id="ib3" value="3">
                    <label class="form-check-label" for="ib3">3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ibScore" id="ib4" value="4">
                    <label class="form-check-label" for="ib4">4</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ibScore" id="ib5" value="5">
                    <label class="form-check-label" for="ib5">5</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ibScore" id="ib6" value="6">
                    <label class="form-check-label" for="ib6">6</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ibScore" id="ib7" value="7">
                    <label class="form-check-label" for="ib7">7</label>                
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ibScore" id="ib0" value="X">
                    <label class="form-check-label" for="ib0">I did not take the exam or do not have a score</label>
                </div>
            </div>   
        </div>     

        <div class="mb-3" id="121topics" style="display:none">
            <label class="form-label" for="121topics">How familiar and comfortable are you with each of 
                the following programming topics/constructs?</label>
            <div class="row mb-3 input-group">
                <label class="col-auto input-group-text" for="vars" id="varLabel">Variables</label>
                <select class="col-1 form-select" name="121vars">
                    <option selected></option>
                    <option value="0">I am not familiar with this.</option>
                    <option value="1">I am familiar with this but not comfortable using it in programming.</option>
                    <option value="2">I am comfortable using this in programming.</option>
                </select>
            </div>
            <div class="row mb-3 input-group">
                <label class="col-auto input-group-text" for="types" id="typeLabel">Data types (e.g. int, double, String, char)</label>
                <select class="col-1 form-select" name="121types">
                    <option selected></option>
                    <option value="0">I am not familiar with this.</option>
                    <option value="1">I am familiar with this but not comfortable using it in programming.</option>
                    <option value="2">I am comfortable using this in programming.</option>
                </select>
            </div>
            <div class="row mb-3 input-group">
                <label class="col-auto input-group-text" for="funcs" id="funcLabel">Functions/Methods</label>
                <select class="col-1 form-select" name="121funcs">
                    <option selected></option>
                    <option value="0">I am not familiar with this.</option>
                    <option value="1">I am familiar with this but not comfortable using it in programming.</option>
                    <option value="2">I am comfortable using this in programming.</option>
                </select>
            </div>
            <div class="row mb-3 input-group">
                <label class="col-auto input-group-text" for="loops" id="loopLabel">Loops</label>
                <select class="col-1 form-select" name="121loops">
                    <option selected></option>
                    <option value="0">I am not familiar with this.</option>
                    <option value="1">I am familiar with this but not comfortable using it in programming.</option>
                    <option value="2">I am comfortable using this in programming.</option>
                </select>
            </div>
            <div class="row mb-3 input-group">
                <label class="col-auto input-group-text" for="conds" id="condLabel">Conditionals (e.g. if, if-else)</label>
                <select class="col-1 form-select" name="121conds">
                    <option selected></option>
                    <option value="0">I am not familiar with this.</option>
                    <option value="1">I am familiar with this but not comfortable using it in programming.</option>
                    <option value="2">I am comfortable using this in programming.</option>
                </select>
            </div>
            <div class="row mb-3 input-group">
                <label class="col-auto input-group-text" for="arrs" id="arrLabel">Arrays and/or Lists</label>
                <select class="col-1 form-select" name="121arrs">
                    <option selected></option>
                    <option value="0">I am not familiar with this.</option>
                    <option value="1">I am familiar with this but not comfortable using it in programming.</option>
                    <option value="2">I am comfortable using this in programming.</option>
                </select>
            </div>
        </div>

        <div class="mb-3" id="121p1" style="display:none">
            <label for="prob1">Read and work on this problem, then answer the next question:</label><br/>
            <iframe src="p1.html" width="1000" height="550" id="prob1"></iframe>

            <div class="mb-3" id="p1react" style="display:none">
                <label class="form-label" for="p1react">Which of the following best describes your experience with the preceding problem?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="p1react" id="p1react1" value="1">
                    <label class="form-check-label" for="p1react1">I did not understand the problem.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="p1react" id="p1react2" value="2">
                    <label class="form-check-label" for="p1react2">I understood the problem but did not know how to begin solving it.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="p1react" id="p1react3" value="3">
                    <label class="form-check-label" for="p1react3">I was able to begin solving the problem but was not able to complete it.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="p1react" id="p1react4" value="4">
                    <label class="form-check-label" for="p1react4">I was able to solve the problem but struggled to do so.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="p1react" id="p1react5" value="5">
                    <label class="form-check-label" for="p1react5">I was able to solve the problem easily.</label>
                </div>

            </div>             
        </div>
    </form>
  </body>
</html>
